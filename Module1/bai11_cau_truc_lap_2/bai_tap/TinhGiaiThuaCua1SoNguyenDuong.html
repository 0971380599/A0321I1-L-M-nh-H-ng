<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Số cần tính giai thừa: "));
        let value = 1;
        for (i=1;i<=number;i++) {
            value *= i;
        }
        alert("kết quả là : " + value)
    </script>
</body>
</html>
