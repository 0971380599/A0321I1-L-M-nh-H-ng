<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt("Enter the weight: "));
        let height = parseFloat(prompt("Enter the height: "));
        let bmi = weight/ (height ^ 2);
        if (bmi<18.5) alert("Underweight");
        else if (bmi<25.0) alert("Normal");
        else if (bmi<30.0) alert("Overweight");
        else alert("Obese");
    </script>
</body>
</html>
