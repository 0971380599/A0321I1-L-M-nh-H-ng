<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập chiều cạnh thứ 1 hình tam giác vuông: "));
        let b = parseFloat(prompt("Nhập chiều cạnh thứ 2 hình tam giác vuông::"));
        let DienTich = (a*b)/2;
        alert("Diện tích tam giác có cạnh thứ 1 "+ a + " cạnh thứ 2 " + b + " là: " + DienTich);
    </script>
</body>
</html>
