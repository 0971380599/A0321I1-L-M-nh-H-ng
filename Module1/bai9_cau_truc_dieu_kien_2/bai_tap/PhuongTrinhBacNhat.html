<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập hệ số a: "));
    let b = parseFloat(prompt("Nhập hệ số b:"));
    let Nghiem = b/a;
    alert("Nghiệm của phương trình bậc nhất với hệ số a,b "+ a + ","+ b + " là: " + Nghiem);
</script>
</body>
</html>
