<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = prompt("Enter a name");
    let age = parseFloat(prompt("Enter the age of " + name + ":"));
    if (age === 15) {
        alert(name + " đủ tuổi lên lớp 10");
    } else if (age <15) alert(name + " không đủ tuổi lên lớp 10");
    else alert(name + " quá tuổi để học lớp 10");
</script>
</body>
</html>
