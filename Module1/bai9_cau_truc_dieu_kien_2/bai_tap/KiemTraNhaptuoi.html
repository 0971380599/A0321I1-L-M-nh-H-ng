<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập hệ số cần kiểm tra: "));
        if (a>0 && a<120) {
            alert( a + " là tuổi của một người")
        } else
            alert( a + "không phải là tuổi của một người" )
    </script>
</body>
</html>
