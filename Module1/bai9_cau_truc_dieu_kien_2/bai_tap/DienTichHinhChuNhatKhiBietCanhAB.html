<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập chiều dài hình chữ nhật: "));
        let b = parseFloat(prompt("Nhập chiều rộng hình chữ nhật :"));
        let DienTich = a*b;
        alert("Diện tích hình chữ nhật có chiều dài "+ a + " chiều rộng " + b + " là: " + DienTich);

    </script>
</body>
</html>
