<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function change(number1,number2) {
            let array = [];
            array[0] = number1;
            array[1] = number2;
            return array.reverse();
        }
    </script>
</head>
<body>
<script>
    alert(change(13,25))
</script>
</body>
</html>
